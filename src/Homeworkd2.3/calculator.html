<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-container">
        <input type="text" id="calculator-display" disabled>
        <button onclick="calculate('add', operand1, operand2)">+</button>
        <button onclick="calculate('subtract', operand1, operand2)">-</button>
        <button onclick="calculate('multiply', operand1, operand2)">*</button>
        <button onclick="calculate('divide', operand1, operand2)">/</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
